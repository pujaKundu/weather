<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/cloudy.png" type="image/x-icon" />
    <title>Weather update</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <style>
        .bg-image {
            background-image: url(./images/denys-nevozhai-duo-xV0TU7s-unsplash.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .results {
            background-color: lightgray;
            opacity: 0.7;
            z-index: -4;
            width: 50%;
        }
    </style>
</head>

<body class="bg-image">
    <header class="text-center">
        <h1 class="text-light mt-5">Weather Update</h1>
        <div class="input-group w-50 mx-auto my-5">
            <input id="search-feild" type="text" class="form-control opacity-75" placeholder="Enter the city name" aria-label="Recipient's username" aria-describedby="button-addon2" />
            <button class="btn btn-outline-secondary" type="button" id="button-search">
					Search
				</button>
        </div>
        <section id="results" class="mx-auto py-3">
            <img id="weather-icon" src="" alt="" />
            <h2 id="city-name"></h2>
            <h4 id="temparature"></h4>
            <h4 id="feels-like"></h4>
            <h6 id="condition"></h6>
        </section>
    </header>

    <script src="app.js"></script>
</body>

</html>
